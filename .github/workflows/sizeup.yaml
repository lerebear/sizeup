name: SizeUp

on: pull_request

permissions:
  issues: write
  pull-requests: write

jobs:
  sizeup:
    name: Run sizeup estimation
    runs-on: ubuntu-latest

    steps:
      - name: Estimate pull request reviewability
        uses: lerebear/sizeup-action@v0.2.0
        id: sizeup-action
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          configuration-file-path: ""
